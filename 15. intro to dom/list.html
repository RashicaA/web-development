<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF - 8">
    <meta name="viewport" content="width = device - width, initial - scale = 1.0">
    <title>Document</title>
</head>

<body>
    <li>11212</li>
    <ul id="target-ul">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>

        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        // number 7 is missing and add it appropriately.
        const ourList = document.querySelector("#target-ul")
        console.log(ourList);
        // const el = document.querySelector('li')
        // console.log(el)

        let allItems = ourList.querySelectorAll('li');
        console.log(allItems);

        let indexThatHasEightNode = allItems[6];

        let newSevenElement = document.createElement("li");
        newSevenElement.innerText = '7';
        newSevenElement.style.color = "blue"
        newSevenElement.style.backgroundColor = "yellow"

        // insertBefore
        // SYNTAX: parentNode.insertBefore(newNode, referenceNode)
        ourList.insertBefore(newSevenElement, indexThatHasEightNode)

    </script>
</body>

</html>
