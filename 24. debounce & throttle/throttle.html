<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            height: 3000px;
            /*enough sapce to scroll */
            background-color: antiquewhite;
        }

        .status {
            position: fixed;
            top: 0;
            left: 0;

        }
    </style>
</head>

<body>
    <div class="status">
        Scroll position: <span id="scrollPosition">0</span>
    </div>

    <script>
        // window.addEventListener('scroll', function () {
        //     const scrollPositionSpan = document.getElementById("scrollPosition");
        //     scrollPositionSpan.textContent = window.scrollY;
        // })

        var lastScrollTime = 0;

        function updateScrollPosition() {
            var now = new Date().getTime();
            if (now - lastScrollTime > 200) { // 100ms is throttle time.
                const scrollPositionSpan = document.getElementById("scrollPosition");
                scrollPositionSpan.textContent = window.scrollY;
                lastScrollTime = now;
                console.log(now)
            }
        }
        window.addEventListener('scroll', updateScrollPosition)

    </script>
</body>

</html>
