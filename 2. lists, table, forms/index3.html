<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Ordered lists</h3>
    <ol type="a">
        <li>Get up early</li>
        <li>Do some exercise</li>
        <li>Get ready</li>
    </ol>

    <h3>Unordered lists</h3>
    <ul type="circle">
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <h3>Standalone li</h3>
    <!-- it works without ul, ol ; but not a good practice -->
    <li>hi</li>
    <li>hello</li>

</body>

</html>
