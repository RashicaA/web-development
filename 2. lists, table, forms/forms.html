<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form>
        <label>Name</label>
        <input type="text" required>
        <br>
        <label>Email</label>
        <input type="email">
        <br>

        <label>Password</label>
        <input type="password">
        <br>

        <label>Phone</label>
        <input type="text" pattern="\d{10}" maxlength="10">
        <br>

        <label>Age</label>
        <input type="number" min="1" max="150">
        <br>

        <label>Birthday</label>
        <input type="date" min="2000-01-05" max="2024-01-01">
        <br>

        <p>Food</p>
        <label>Apple</label>
        <input type="checkbox">
        <label>Orange</label>
        <input type="checkbox">

        <p>Gender</p>
        <label>Male</label>
        <input name="gender" value="male" type="radio">
        <label>Female</label>
        <input name="gender" value="female" type="radio">
        <label>transgender</label>
        <input name="gender" value="transgender" type="radio">

        <br>
        <label>Eye color</label>
        <select>
            <option>Blue</option>
            <option>Brown</option>
            <option>Black</option>
        </select>

        <br>
        <label>Attach</label>
        <input type="file">

        <input type="submit">


    </form>

</body>

</html>
