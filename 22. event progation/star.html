<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rating {
            text-align: center;

        }

        #stars {
            display: flex;
        }

        .star {
            font-size: 32px;
            cursor: pointer;
        }

        .star.filled {
            color: goldenrod;
        }
    </style>
</head>

<body>
    <div class="rating">
        <span id="stars">
            <div class="star" data-value="1">&#9733</div>
            <div class="star" data-value="2">&#9733</div>
            <div class="star" data-value="3">&#9733</div>
            <div class="star" data-value="4">&#9733</div>
            <div class="star" data-value="5">&#9733</div>
        </span>
        <p>Rating: <span id="currentRating">0/5</span></p>
    </div>

    <script>
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('currentRating');

        stars.forEach(function (star) {
            star.addEventListener('click', function () {
                console.log(star)
                const value = star.getAttribute('data-value')
                console.log(value);

                updateRating(value);
            })
        })

        function updateRating(value) {
            // update rating text
            ratingDisplay.textContent = `${value}/5`;

            // update color of the star
            stars.forEach(function (star) {
                const starValue = star.getAttribute('data-value');

                // star.classList.toggle('filled', starValue <= value);
                if (starValue <= value) {
                    star.classList.add('filled')
                } else {
                    star.classList.remove('filled')
                }
            })
        }


    </script>
</body>

</html>
